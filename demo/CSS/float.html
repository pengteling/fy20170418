		.clearfix:before,.clearfix:after{ 
		    content:""; 
		    display:table; 
		}

		}

		.container{

		}
		.container div{

			width: 320px;
			height: 200px;
			border: #0f0 5px solid;
		}
		.container .div-2{
			height: 251px;
		}
