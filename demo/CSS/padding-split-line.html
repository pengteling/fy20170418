<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding实现分隔线</title>
	<style>
		.reg{
			background: #bbb;
		}
		.reg span{
			padding: 13px 0 1px;
			margin: 0 12px;
			border-left:#000 2px solid;	
			font-size: 0;
		}
	</style>
</head>
<body>
	<div class="reg">
		注册 <span></span> 登陆
	</div>
	
</body>
</html>
