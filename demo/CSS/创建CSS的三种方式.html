<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建CSS的三种方式</title>
	<!-- 外链样式表 -->
	<link rel="stylesheet" href="css/style.css">
	<!-- 内联样式表 -->
	<style type="text/css">
		p {
			color: blue
		}
	</style>
</head>
<body>	
	<!-- 行间样式 -->

	</div>
	<p style="color:red">

	</p>	

</body>
</html>
