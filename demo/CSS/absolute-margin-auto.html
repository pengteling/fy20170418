<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位实现垂直水平居中</title>
	<style>
		.container{
			position: relative;	
			width: 1000px;
			height: 500px;
			/* padding: 20px; */
			border: #f00 1px solid;
		}
		.container .inner{
			position: absolute;
			width: 1000px;
			height: 200px;
			left: 0px;
			top: 0px;
			right: 0px;
			bottom: 0px;		
			margin: auto;		
			background: #ddd;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner">绝对定位元素</div>
	</div>
</body>
</html>
