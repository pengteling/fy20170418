<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style>
		body{
			text-align: center;
		}
		.container{
			padding: 0 200px;
		}
		.center{
			float: left;			
			width: 100%;
			height: 300px;
			line-height: 300px;
			background:#f0f;			
		}
		.left{
			float: left;
			position: relative;
			width: 200px;
			height: 300px;	
			line-height: 300px;		
			/* margin-left:calc(-100% - 200px); */
			margin-left: -200px;
			left: -100%;
			/* transform: translateX(-100%); */
			 	/* 
			相对于父容器宽度的百分比 */	
			background: #ff0;
		}
		.right{
			float: left;
			width: 200px;
			height: 300px;
			line-height: 300px;
			background: #00f;
			/* margin-left: -200px;
			position: relative;
			left: 200px; */
			margin-right: -200px;
		}
		.footer{
			clear: both;
		}
		.header,.footer{
			height: 100px;
			line-height: 100px;
			background: #bbb;
		}
	</style>
</head>
<body>
	<div class="header">这是头部</div>

	<div class="container">
		<div class="center">这里是主要内容区</div>
		<div class="left">左侧</div>
		<div class="right">右侧</div>
		<!-- <div style="float: left;">四</div> -->
	</div>
	
	<div class="footer">这是底部</div>
</body>
</html>
