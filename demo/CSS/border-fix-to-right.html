<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border+background实现图片右侧固定</title>
	<style>
		.container{
			border: #f00 1px solid;
		}
		.inner{
			height: 500px;
			background: url(images/1.jpg) 100% 100px no-repeat;
			border-right:transparent 100px solid;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner">
			
		</div>
	</div>
</body>
</html>
