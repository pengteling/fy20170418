<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绝对定位实现三列自适应布局</title>
    <style>
    html,
    body {
        margin: 0;
        height: 100%;
    }
    
    #left,
    #right {
        position: absolute;
        top: 0;
        width: 200px;
        height: 100%;
    }
    
    #left {
        left: 0;
        background: #a0b3d6;
    }
    
    #right {
        right: 0;
        background: #a0b3d6;
    }
    
    #main {
        padding: 0 210px ; /* padding也可以 */
        background: #ffe6b8;
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="main"></div>
    <div id="right"></div>
</body>

</html>
