<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器权重计算演示</title>
	<style>
	/* 优先级 0,1,5,1 */
		 .container #inner.inner .big .small a.link{

			color: #f00;
		 }
	/* 优先级 0,1,5,1 */
		 .container .inner #big.big .small a.link{ 
			color: #00f;
		 }

	</style>
</head>
<body>


<div class="container">
	<div class="inner" id="inner">
		<div class="big" id="big">
			<div class="small"><a href="" id="link" class="link">链接文字</a></div>
		</div>
	</div>
</div>

</body>
</html>
