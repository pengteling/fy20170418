<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
    
    .main,.left,.right{
    	float:left;
    	height: 300px;
    	line-height: 300px;
    	text-align: center;
    }
    .main {    	
        width: 100%;        
        background: #ace;
    }    
    .left {    	
        width: 20%;        
        background: #eee;
        margin-left: -100%;
    }
    
    .right {    	
        width: 30%;        
        background: #ddd;
        margin-left: -30%;
    }

    .main .maincontent{
		margin: 0 30% 0 20%;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="main">
        	<div class="maincontent">main</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
