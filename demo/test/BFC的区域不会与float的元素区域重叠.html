<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC</title>
	<style>		
		.left{
			float: left;
			width: 100px;
			height: 100px;
			background: #f0f;
		}
		.right{
			overflow: hidden;
			/* display: inline-block; */

			width: 100px;
			/* 宽度自动则实现了自适应布局 */
			height: 300px;

			background: #ff0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">A</div>
		<div class="right">B</div>
	</div>
</body>
</html>
