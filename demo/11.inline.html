<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内框  （行级元素、inline) </title>
	<style>
		*{
			padding: 0;
			margin: 0;
			border: 0;

		}
		span{
			font-size: 30px;
			background: red;
			color: #fff;
			margin: 10px;
			padding: 0px;	
			border-top:  #0f0 1px solid;
			border-bottom: #0f0 1px solid;
			/* line-height: 90px; */
			float: left;
		}
	</style>
</head>
<body>
	
	<span>这是第一段文字</span>  
	<span>这是第二段文字</span>
	
</body>
</html>
