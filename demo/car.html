<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用background-attachment属性实现滚动视差 </title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			height: 100%;
		}
		.bg{
			width: 100%;			
			background: url(pic/enjoy_bg.jpg) no-repeat;
			background-size: 100% auto;			
			background-attachment: fixed;
		}
		.tit{
			width: 392px;
			height: 180px;
			background: url(pic/enjoy_tit.png) ;			
			position: fixed;
			left: 50%;
			top: 20px;
			margin-left: -191px;			
		}
		/* .container{
			background: url(pic/enjoy_tit.png) 50% 20px no-repeat ;
			background-attachment: fixed;
		} */
		.car{
			padding-top: 200px;
		}
		.car img{
			display: block;
			margin: 0 auto;			
			width: 100%;
		}
	</style>
</head>
<body>

	<div class="bg">
		<!-- <div class="container"> -->
		<div class="tit"></div>
		<div class="car">
			<img src="pic/enjoy_car.png" alt="">
		</div>
		
	</div>
	
</body>
</html>
