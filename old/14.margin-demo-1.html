<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin 影响水平方向的可视尺寸</title>
	<style>
		.container{
			height: 1000px;
			height: 500px;
			background: #333;
			border: #333 1px solid;
		}
		.inner{
			margin: 100px;
			background: #00f;
			line-height: 30px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="inner">没有设定宽高的普通block元素，margin 影响水平方向的可视尺寸<br>margin 不影响垂直方向的可视尺寸</div>
	</div>
	
</body>
</html>
