<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>margin:auto 实现垂直居中</title>
  <style>
    .container{
      width:1000px;
      height: 500px;
      border:#f00 1px solid;
      writing-mode:vertical-lr;
    }
    .inner{
      height: 100px;
      width:200px;
      background: #0f0;


      margin:auto;
    }

  </style>
</head>
<body>
    <div class="container">
      <div class="inner"></div>
    </div>

</body>
</html>
