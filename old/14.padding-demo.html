<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<style>
		.line-three{
			width: 100px;
			height: 20px;
			border-top: 20px #000 solid;
			border-bottom: 20px #000 solid;
			padding: 15px 0;
			background: #000;
			background-clip: content-box
		}
		.ring{
			width: 200px;
			height: 200px;
			padding: 10px;
			border:#000 10px solid;
			background: #000;
			border-radius: 50%;
			background-clip: content-box
		}
	</style>
</head>
<body>
	<div class="line-three"></div>

	<div class="ring"></div>
	
</body>
</html>
