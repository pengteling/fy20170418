<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding + box-sizing</title>
	<style>
		div{
			box-sizing: border-box;
			/* padding太大时一样会影响尺寸 */
			width: 200px;
			/* width非auto时 会影响 */
			/* width: auto; */
			padding: 0 100px;
			background: #0f0;
		}
	</style>
</head>
<body>
	<div class="text">
		文字位置在哪里？
	</div>
</body>
</html>
