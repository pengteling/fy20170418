<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一侧定宽的自适应布局</title>
	<style>
		img{
			/* float: left; */
			float: right;
			width: 200px;
		}
		p{
			/* margin-left: 220px; */
			margin-right: 220px;
		}
	</style>
</head>
<body>
	<div>
		<p>图片左浮动，跟随文字会自动环绕。给p元素增加margin-left,可视尺寸减小，实现自适应效果。如果希望右侧固定，直接让图片右浮动，文字给一个margin-right即可。</p>
		<img src="pic/4.jpg" alt="">
		
	</div>
	
</body>
</html>
