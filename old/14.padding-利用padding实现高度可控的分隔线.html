<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用padding实现高度可控的分隔线</title>
	<style>
		.container{
			background: #ddd;
		}
		.container span{
			padding: 13px 0 1px;
			margin:0 12px;
			border-left: 2px solid #000;
			font-size: 0;
			
		}
	</style>
</head>
<body>
	<div class="container">
		注册<span class="split"></span>登陆
	</div>
	
</body>
</html>
