<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>负边距</title>
	<style>
		ul,li{
			padding: 0;
			border: 0;
			margin: 0;
		}
		.main{
			width: 1000px;
			margin: 100px auto;
		}
		ul{
			overflow: hidden;
			margin-right: -20px;
			list-style: none;
		}
		ul li{
			float: left;
			width: 318px;
			height: 200px;
			margin-right: 20px;
			border: #f00 1px solid;
		}
	</style>
</head>
<body>

	<div class="main">
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

</body>
</html>
