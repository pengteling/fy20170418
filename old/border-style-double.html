<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-style:double实现三道杠</title>
	<style>
		.three-bar{
			width: 120px;
			height: 20px;			
			border-top: 60px #f00 double;
			border-bottom: 60px #f00 double;
			padding: 20px 0;
			background: #f00;
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<div class="three-bar">
		
	</div>
	
</body>
</html>
