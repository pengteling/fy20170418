<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
</head>
<body>

	<form method="?">
		<div>
			<label for="username">用户名：</label>
			<input type="text" id="username" maxlength="10" value="" >
			<input type="password" maxlength="20">
			<br>
			<input type="radio" name="sex" value="男">男
			<input type="radio" name="sex" value="女" checked="checked">女
			<br>
			<input type="radio" name="edu" value="1">大学
			<input type="radio" name="edu" value="2">硕士
			<br>
			<input type="checkbox" name="et">新闻  
			<input type="checkbox" name="et">娱乐  
			<input type="checkbox" name="et">文化 
			<input type="checkbox" name="et">体育  
			<input type="checkbox" name="et">IT
			<br>
			<input type = "file">
			<br>
			
		
			<select name="et2" id="et2" >
				<option value="新闻">新闻</option>
				<option value="娱乐">娱乐</option>
				<option value="文化">文化</option>
			</select>
			<br>
			<button>按钮</button>
			<br>
			<textarea name="content" id="content">请在这里输入内容...
			</textarea>
<br>
			<input type="button" value="确定">
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</div>

	</form>
	
</body>
</html>
