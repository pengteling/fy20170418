<!DOCTYPE html>
<html lang="en">
<head>

	<title>绝对定位小案例</title>
	<style>
		ul,li{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.menu{
			width: 80px;
			height: 24px;
			background: url(images/bg-select.png);
			text-align: center;
			line-height:24px;
			position: relative;
		}
		.menu span{
			color: #fff;
			font-size: 14px;

		}
		.menu .arrow-down{
			/* display: inline-block; */

			background: url(images/buttom.png);

			right: 8px;
		}
		.menu ul{

			width: 206px;
			height: 182px;

		}
		.menu ul li{
			display: inline-block;
			width: 31%;
			height: 42px;
			line-height: 42px;
		}
		.menu ul li a{
			color: #fff;
			text-decoration: none;
			font-size: 14px;
		}
	</style>
</head>
