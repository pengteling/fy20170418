<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距合并 </title>
	<style>
	/* 重置 */
		*{
			margin: 0;
			border: 0;
			padding: 0;
		}
		.outer-box{
			margin: 20px 0;
			background: #ddd;			
			/* border: transparent 1px solid; */

			/* overflow:auto */
			/* padding-top: 20px; */

			/* border-top: transparent 0px solid; */
		}
		.inner{

			border: #f00 2px solid;			
			/* margin-top: 20px;
			margin-bottom: 20px; */
			/* float: left;  */
			/* margin: 20px 0; */
			margin: 20px 0 1px;




		}
	</style>
</head>
<body>
	<div class="outer-box">	

		<div class="inner">
			margin 的默认值是 0，所以如果没有为 margin 声明一个值，就不会出现外边距。但是，在实际中，浏览器对许多元素已经提供了预定的样式，外边距也不例外。例如，在支持 CSS 的浏览器中，外边距会在每个段落元素的上面和下面生成“空行”。因此，如果没有为 p 元素声明外边距，浏览器可能会自己应用一个外边距。当然，只要你特别作了声明，就会覆盖默认样式。
		</div>

		<div class="inner">
			外边距合并（叠加）是一个相当简单的概念。但是，在实践中对网页进行布局时，它会造成许多混淆。简单地说，外边距合并指的是，当两个垂直外边距相遇时，它们将形成一个外边距。合并后的外边距的高度等于两个发生合并的外边距的高度中的较大者。
		</div>


		
	</div>

	<div style="border:#ddd 1px solid"></div>

	<div style="height: 0px; margin:20px 0; "></div>

	<div style="border:#ddd 1px solid"></div>
		
</body>
</html>
